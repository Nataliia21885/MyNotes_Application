<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>List of users</title>
</head>
<body>
<div>
    <section layout:fragment="content">
        <h1 class="text-center" style="color:white">List of users</h1>
        <div class="container" style="background:white; opacity: 0.7; overflow-y: auto">
            <table class = "table table-striped">
                <thead>
                <tr th:if="${users!=null}">
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
                <div th:if="${users==null}">
                    <p>There is no user</p>
                </div>
                </thead>
                <tbody>
                <tr th:each="user: ${users}">
                    <td th:text="${user.email}"></td>
                    <td>
                        <a th:href="@{/friends/viewNoteFriend/{id}(id=${user.id})}" class="btn btn-danger">
                            <img src="/icons/note.png"
                            alt="viewButton"
                            style="border:0; width:30px; height:30px"/>
                        </a>
                        <a th:href="@{/friends/delete/{id}(id=${user.id})}" class="btn btn-danger">
                            <img src="/icons/trash.png"
                            alt="deleteButton"
                            style="border:0; width:30px; height:30px"/>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>

<th:block layout:fragment="script">
    <script>
        function copy(id) {
            var copiedtext = document.getElementById(id);
            copiedtext.select();
            copiedtext.setSelectionRange(0, 99999); //for mobile devices
            navigator.clipboard.writeText(copiedtext.value);
            alert("You just copied " + copiedtext.value);
        }

        function makeDELETErequest(urlParametr) {
            if (confirm('Are you sure you want to delete this?')) {
                $.ajax({
                    url: urlParametr,
                    type: 'DELETE',
                    success: function () {
                        location.reload();
                    },
                    error: function (jqXHR, data, textStatus, errorThrown) {

                    }
                });
            }
        }</script>
</th:block>

</body>
</html>
