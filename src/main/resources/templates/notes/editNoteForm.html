<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      lang="en">
<head>
    <title>Edit Note</title>
</head>
<body>
<section layout:fragment="content">
    <div class="container" style="background:white; opacity: 0.7; overflow-y: auto">
        <h1>Edit note</h1>
        <form th:action="@{/notes/save}"  th:object="${note}" method="POST">
            <div class="form-group">
                <label> Title: </label>
                <input type="text"  th:field="*{name}"  name="name" class="form-control">
            </div>
            <div div class="form-group">
                <label> Content: </label>
                <textarea rows="15"  th:field="*{content}"  name="content" class="form-control"></textarea><br>
            </div>
            <div div class="form-check">
                <label class="form-check-label"> Public </label>
                <input class="form-check-input" type="radio" th:field="*{accessType}"
                       id="public" name="accessType" th:value="PUBLIC">
            </div>
            <div class="form-check">
                <label class="form-check-label"> Private </label>
                <input class="form-check-input" type="radio" th:field="*{accessType}"
                       id="private" name="accessType" th:value="PRIVATE">
            </div>
            <div>
                <input name="id" type="hidden" th:field="*{id}">
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </form>
        <form th:action="@{/notes/findAll}" method="GET">
            <button class="btn btn-secondary" type="submit">Cancel</button>
        </form>
    </div>

</section>
</body>
</html>
